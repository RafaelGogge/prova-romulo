<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Estudo</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #00b4d8;
      --primary-dark: #0077b6;
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f1f1f1;
      --correct: #1f5131;
      --incorrect: #6e2020;
      --correct-border: #33cc99;
      --incorrect-border: #ff4d4f;
      --transition: 0.3s;
      --border-radius: 12px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .quiz-container {
      width: 100%; max-width: 480px;
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      animation: fadeIn var(--transition) ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);} 
      to { opacity:1; transform: translateY(0);} 
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="number"] {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: var(--border-radius);
      text-align: center;
      margin: 0.5rem 0 1rem;
      background: #2a2a2a;
      color: var(--text);
    }
    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background-color var(--transition), transform var(--transition);
    }
    button:hover {
      background-color: var(--primary-dark);
      transform: scale(1.02);
    }
    .hidden { display: none; }
    .option {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: #2d2d2d;
      border: 2px solid #444;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-align: left;
      color: var(--text);
      transition: background var(--transition), border-color var(--transition);
    }
    .option:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .option.correct {
      background: var(--correct);
      border-color: var(--correct-border);
      color: var(--correct-border);
      font-weight: bold;
    }
    .option.incorrect {
      background: var(--incorrect);
      border-color: var(--incorrect-border);
      color: var(--incorrect-border);
      font-weight: bold;
    }
    #nextBtn { margin-top: 1rem; }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      z-index: 1000;
    }
    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%; max-width: 360px;
      text-align: center;
      animation: fadeIn var(--transition) ease;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .modal-content p {
      margin: 0.5rem 0;
      font-weight: 500;
    }
    .close-btn {
      margin-top: 1rem;
      background: var(--primary-dark);
    }
    #explanation {
      margin-top: 1rem;
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="start">
      <h1>Quiz de Estudo</h1>
      <label for="qtd">Quantas quest천es?</label><br>
      <input type="number" id="qtd" min="1" max="100" value="5" />
      <button onclick="startQuiz()"><i class="ri-play-circle-fill"></i> Iniciar</button>
    </div>

    <div id="quiz" class="hidden">
      <h2 id="question-title"></h2>
      <div id="options"></div>
      <p id="explanation"></p>
      <button id="nextBtn" class="hidden" onclick="nextQuestion()">
        <i class="ri-arrow-right-line"></i> Pr처xima
      </button>
    </div>
  </div>

  <!-- Modal de resultado -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h3>Resultado</h3>
      <p id="correctCount"></p>
      <p id="wrongCount"></p>
      <button class="close-btn" onclick="closeModal()">
        <i class="ri-close-line"></i> Fechar
      </button>
    </div>
  </div>

  <script>
    let allQuestions = [], selectedQuestions = [];
    let currentQuestion = 0, score = 0, wrongAnswers = 0;

    async function startQuiz() {
      const qtd = parseInt(document.getElementById("qtd").value) || 5;
      const res = await fetch("questions.json"); allQuestions = await res.json();
      if (qtd > allQuestions.length) { alert(`S처 temos ${allQuestions.length} quest천es.`); return; }
      selectedQuestions = shuffle(allQuestions).slice(0, qtd);
      currentQuestion = 0; score = 0; wrongAnswers = 0;
      document.getElementById("start").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = selectedQuestions[currentQuestion];
      document.getElementById("question-title").innerText = `Q${currentQuestion+1}/${selectedQuestions.length}: ${q.question}`;
      const opts = document.getElementById("options"); opts.innerHTML = "";
      document.getElementById("nextBtn").classList.add("hidden");
      document.getElementById("explanation").innerText = "";
      q.options.forEach((opt,i) => {
        const btn = document.createElement("button"); btn.className="option"; btn.innerText=opt;
        btn.onclick = () => selectAnswer(btn,i);
        opts.appendChild(btn);
      });
    }

    function selectAnswer(btn, idx) {
      const q = selectedQuestions[currentQuestion];
      document.querySelectorAll(".option").forEach(b=>b.disabled=true);
      const correctIdx = q.answer;
      if (idx===correctIdx) { btn.classList.add("correct"); score++; }
      else {
        btn.classList.add("incorrect");
        document.querySelectorAll(".option")[correctIdx].classList.add("correct");
        wrongAnswers++;
      }
      document.getElementById("explanation").innerText = q.explanation || "";
      document.getElementById("nextBtn").classList.remove("hidden");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion<selectedQuestions.length) showQuestion();
      else showResults();
    }

    function showResults() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("correctCount").innerText = `Acertou: ${score}`;
      document.getElementById("wrongCount").innerText = `Errou: ${wrongAnswers}`;
      document.getElementById("resultModal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("resultModal").classList.remove("show");
      location.reload();
    }

    function shuffle(a) {
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

  </script>
</body>
</html>
